<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" *ngIf="!isLoading">
      <h3 style="margin-bottom: 30px">Login</h3>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input class="form-control" type="email" id="email" formControlName="email" />
      </div>
      <div class="form-group">
        <label for="email">Password</label>
        <input class="form-control" type="password" id="password" formControlName="password" />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>

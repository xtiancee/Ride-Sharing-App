<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>

        <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">
            <h3 style="margin-bottom: 30px">Onboard Driver</h3>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input class="form-control" id="firstname" formControlName="firstname" />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input class="form-control" id="lastname" formControlName="lastname" required/>
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input class="form-control" type="email" id="email" formControlName="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" formControlName="password" maxlength="6" />
            </div>
            <div class="form-group">
                <label for="cartype">Car Type</label>
                <input class="form-control" id="cartype" formControlName="cartype" />
            </div>
            <div class="form-group">
                <label for="carplate">Car Number Plate</label>
                <input class="form-control" id="carplate" formControlName="carplate" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!driverForm.valid">Signup</button> &nbsp;
            </div>
        </form>
    </div>
</div>

<div>
  <div>
    <h3 style="padding: 10px 0">Drivers Table List</h3>
    <div style="padding: 20px 0"><button class="btn btn-primary btn-sm"
    (click)="onAddDriver()">Add Driver</button></div>
  </div>
  <table class="table table-striped">
    <thead>
    <tr><th>#</th><th>First Name</th><th>Last Name</th><th>Email</th><th>Role</th></tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1}}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.type }}</td></tr>
    </tbody>
  </table>
</div>
